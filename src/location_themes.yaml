              oracle_rolls:
              - oracle: oracle_rollable:starsmith/core/descriptor
                auto: true
              - oracle: oracle_rollable:starsmith/core/focus
                auto: true
              roll:
                min: 97
                max: 100
            type: oracle_rollable
          peril:
            <<: &Peril
              name: Peril
              _source: *Source
              oracle_type: table_text
            rows:
